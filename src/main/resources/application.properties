# ============================================
# TaskTracker Application Configuration
# ============================================
# Version: 1.0.0 | TDD Übung GSE2
# ============================================

# APPLICATION SETTINGS
app.name=TaskTracker
app.version=1.0.0
app.description=Task Management System developed with Test-Driven Development
app.author=Dein Name
app.course=Grundlagen des Software Engineering 2

# ============================================
# DATABASE CONFIGURATION
# ============================================

# Repository Selection Strategy:
# Options: MSSQL, IN_MEMORY, AUTO_DETECT
repository.type=AUTO_DETECT

# MSSQL DATABASE CONNECTION
# These settings are used when repository.type=MSSQL or AUTO_DETECT
mssql.url=jdbc:sqlserver://localhost:1433;databaseName=TaskTrackerDB;trustServerCertificate=true
mssql.username=sa
mssql.password=YourStrongPassword123
mssql.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Connection Pool Settings
mssql.pool.size=10
mssql.connection.timeout=30000
mssql.max.lifetime=1800000

# In-Memory Fallback (used when MSSQL not available)
fallback.enabled=true
fallback.type=IN_MEMORY

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.root=INFO
logging.level.com.tasktracker=DEBUG
logging.level.com.tasktracker.repository=INFO
logging.level.com.tasktracker.model=WARN

# Console Log Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File Logging (optional)
logging.file.name=logs/tasktracker.log
logging.file.max-size=10MB
logging.file.max-history=7

# ============================================
# APPLICATION BEHAVIOR
# ============================================
task.default.status=OFFEN
task.validation.enabled=true
task.max.description.length=1000
task.max.title.length=200

# Batch Operations
batch.insert.size=100
batch.update.size=50

# ============================================
# TEST CONFIGURATION
# ============================================
test.data.enabled=true
test.data.count=10
test.mode=false

# Integration Test Settings
integration.test.enabled=false
integration.test.database.url=jdbc:sqlserver://localhost:1433;databaseName=TaskTrackerDB_Test
integration.test.cleanup.enabled=true

# ============================================
# SECURITY (for future extensions)
# ============================================
#security.enabled=false
#security.jwt.secret=your-jwt-secret-key-here
#security.jwt.expiration=86400000

# ============================================
# MONITORING & METRICS
# ============================================
metrics.enabled=true
metrics.export.enabled=false

# ============================================
# BUILD INFORMATION (auto-generated)
# ============================================
build.timestamp=${timestamp}
build.java.version=23
build.gradle.version=8.7
build.junit.version=5.10.0
build.jacoco.version=0.8.11